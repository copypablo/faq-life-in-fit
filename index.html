<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Nutricional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Background animado -->
    <div class="animated-background" id="animated-background">
        <!-- Blocos serão adicionados via JavaScript -->
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Life In Fit Logo">
            </div>
            <h1>PERGUNTAS FREQUENTES</h1>
        </header>

        <!-- Campo de pesquisa fixo -->
        <div class="sticky-search">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar perguntas...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-category="all">TODAS</button>
                <button class="tab-button" data-category="NUTRICIONAL">NUTRICIONAL</button>
                <button class="tab-button" data-category="COMERCIAL">COMERCIAL</button>
                <button class="tab-button" data-category="TÉCNICA">TÉCNICA</button>
                <button class="tab-button" data-category="PRODUTO">PRODUTOS</button>
            </div>
        </div>

        <div class="faq-container" id="faq-list">
            <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Life In Fit. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
